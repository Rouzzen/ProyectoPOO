<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("{{ url_for('static', filename='uploads/background.png') }}");
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            max-height: 80vh; /* Limitar la altura máxima del contenedor */
            overflow-y: auto; /* Hacer que el contenido sea desplazable */
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            font-weight: bold;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #218838;
        }
        .button-secondary {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button-secondary:hover {
            background-color: #5a6268;
        }
        .title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        .link {
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Iniciar sesión</h2>
        <form method="POST" action="/views/login">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <label for="clave">Contraseña</label>
                <input type="password" id="clave" name="clave" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="button">Iniciar sesión</button>
            <a href="{{ url_for('views.home') }}" class="button-secondary">Volver al Home</a>
        </form>
        <p>¿No tienes una cuenta? <a href="{{ url_for('views.usuario') }}" class="link">Crea una cuenta</a></p>
    </div>
</body>
</html>
