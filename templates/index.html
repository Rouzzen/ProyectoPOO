{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="title">Puestos activos</h1>
  <div class="row">
    {% for puesto in puestos_activos %}
    <div class="card" onclick="showPopup('{{ puesto.titulo }}', '${{ puesto.precio }}')">
      <img src="{{ puesto.imagen_url }}" alt="{{ puesto.titulo }}">
      <p>{{ puesto.titulo }}</p>
      <p>${{ puesto.precio }}</p>
    </div>
    {% endfor %}
  </div>

  <h1 class="title">Puestos inactivos</h1>
  <div class="row">
    {% for puesto in puestos_inactivos %}
    <div class="card inactive" onclick="showPopup('{{ puesto.titulo }}', 'Inactivo')">
      <img src="{{ puesto.imagen_url }}" alt="{{ puesto.titulo }}">
      <p>{{ puesto.titulo }}</p>
      <p>Inactivo</p>
    </div>
    {% endfor %}
  </div>
</div>

<!-- The Modal -->
<div id="myPopup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <h2 id="popupTitle"></h2>
    <p id="popupPrice"></p>
  </div>
</div>
{% endblock %}
