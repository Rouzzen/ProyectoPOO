<!DOCTYPE html>
<html>
<head>
  <title>Puestos</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .row {
      display: flex;
      justify-content: space-around;
      width: 80%;
      margin-bottom: 20px;
    }
    .card {
      border: 1px solid #DE9F9F;
      padding: 10px;
      border-radius: 25px;
      width: 250px;
      text-align: center;
      cursor: pointer;
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 25px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .inactive {
      filter: grayscale(100%);
    }
    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }
    .popup-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      text-align: center;
      border-radius: 25px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Puestos activos</h1>
    <div class="row">
      <div class="card" onclick="showPopup('Puesto galletas', '$800')">
        <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Puesto de galletas">
        <p>Puesto galletas</p>
        <p>$800</p>
      </div>
      <div class="card" onclick="showPopup('Puesto dulces', 'R $1500')">
        <img src="https://images.unsplash.com/photo-1565299627301-5204d177c700?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=722&q=80" alt="Puesto de dulces">
        <p>Puesto dulces</p>
        <p>R $1500</p>
      </div>
      <div class="card" onclick="showPopup('Puesto Alfajores', '$500')">
        <img src="https://images.unsplash.com/photo-1565299627301-5204d177c700?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=722&q=80" alt="Puesto de alfajores">
        <p>Puesto Alfajores</p>
        <p>$500</p>
      </div>
    </div>

    <h1 class="title">Puestos inactivos</h1>
    <div class="row">
      <div class="card inactive" onclick="showPopup('Puesto galletas', 'Inactivo')">
        <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Puesto de galletas">
        <p>Puesto galletas</p>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="myPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2 id="popupTitle"></h2>
      <p id="popupPrice"></p>
    </div>
  </div>

  <script>
    function showPopup(title, price) {
      document.getElementById('popupTitle').innerText = title;
      document.getElementById('popupPrice').innerText = price;
      document.getElementById('myPopup').style.display = "block";
    }

    function closePopup() {
      document.getElementById('myPopup').style.display = "none";
    }

    window.onclick = function(event) {
      var popup = document.getElementById('myPopup');
      if (event.target == popup) {
        popup.style.display = "none";
      }
    }
  </script>
</body>
</html>
