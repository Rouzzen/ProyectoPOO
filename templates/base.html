<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Puestos{% endblock %}</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .row {
      display: flex;
      justify-content: space-around;
      width: 80%;
      margin-bottom: 20px;
    }
    .card {
      border: 1px solid #DE9F9F;
      padding: 10px;
      border-radius: 25px;
      width: 250px;
      text-align: center;
      cursor: pointer;
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 25px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .inactive {
      filter: grayscale(100%);
    }
    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }
    .popup-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      text-align: center;
      border-radius: 25px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
  <script>
    function showPopup(title, price) {
      document.getElementById('popupTitle').innerText = title;
      document.getElementById('popupPrice').innerText = price;
      document.getElementById('myPopup').style.display = "block";
    }

    function closePopup() {
      document.getElementById('myPopup').style.display = "none";
    }

    window.onclick = function(event) {
      var popup = document.getElementById('myPopup');
      if (event.target == popup) {
        popup.style.display = "none";
      }
    }

    function addPuesto(event) {
      event.preventDefault();
      var title = document.getElementById('title').value;
      var price = document.getElementById('price').value;
      var imageUrl = document.getElementById('image_url').value;

      var newCard = `
        <div class="card" onclick="showPopup('${title}', '${price}')">
          <img src="${imageUrl}" alt="${title}">
          <p>${title}</p>
          <p>${price}</p>
        </div>
      `;

      document.querySelector('.row').insertAdjacentHTML('beforeend', newCard);

      document.getElementById('title').value = '';
      document.getElementById('price').value = '';
      document.getElementById('image_url').value = '';
    }
  </script>
</body>
</html>
