<!DOCTYPE html>
<html>
<head>
    <title>Crea tu puesto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("{{ url_for('static', filename='uploads/background.png') }}");
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            font-weight: bold;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #218838;
        }
        .button-secondary {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button-secondary:hover {
            background-color: #5a6268;
        }
        .title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if 'username' in session %}
        <h2 class="title">Crea tu puesto</h2>
        <form method="POST" action="/views/puesto" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titulo">Nombre de tu puesto</label>
                <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Nombre de tu puesto" required>
            </div>
            <div class="form-group">
                <label for="productos">Ingresa tus productos</label>
                <textarea id="productos" name="productos" class="form-control" placeholder="Ingresa tus productos" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="ofertas">¿Tienes alguna oferta?</label>
                <input type="text" id="ofertas" name="ofertas" class="form-control" placeholder="¿Tienes alguna oferta?">
            </div>
            <div class="form-group">
                <label for="imagen">Sube una imagen</label>
                <input type="file" id="imagen" name="imagen" class="form-control-file" accept="image/*">
            </div>
            <button type="submit" class="button">Crear Puesto</button>
            <a href="{{ url_for('views.home') }}" class="button-secondary">Volver al Home</a>
        </form>
        {% else %}
        <p>Debes iniciar sesión para poder crear un puesto.</p>
        <a href="{{ url_for('views.login') }}">Iniciar sesión</a>
        {% endif %}
    </div>
</body>
</html>
