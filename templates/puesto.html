<!DOCTYPE html>
<html>
<head>
    <title>Crea tu puesto</title>
</head>
<body>
    {% if 'username' in session %}
    <h2>Crea tu puesto</h2>
    <form method="POST" action="/views/puesto" enctype="multipart/form-data">
        <input type="text" name="titulo" placeholder="Nombre de tu puesto" required>
        <br><br>
        <textarea name="productos" placeholder="Ingresa tus productos" rows="4" cols="50" required></textarea>
        <br><br>
        <input type="text" name="ofertas" placeholder="¿Tienes alguna oferta?">
        <br><br>
        <input type="file" name="imagen" accept="image/*">
        <br><br>
        <input type="submit" value="Crear Puesto">
    </form>
    {% else %}
    <p>Debes iniciar sesión para poder crear un puesto.</p>
    <a href="{{ url_for('views.login') }}">Iniciar sesión</a>
    {% endif %}
</body>
</html>
